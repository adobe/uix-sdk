name: npm-publish-manual
on:
  workflow_dispatch:
    inputs:
      level:
        description: "<newversion> | major | minor | patch | prerelease"
        required: true
        default: "patch"

jobs:
  publish:
    if: github.repository == 'nitinja/uix-sdk'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up git user
        uses: fregante/setup-git-user@v1
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install project dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test